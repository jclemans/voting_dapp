<!DOCTYPE html>
<html>
<head>
	<title>Voting Dapp Demo</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
	<h1>Voting App Using a Smart Contract!</h1>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Ballot Item</th>
					<th>Vote Count</th>
				</tr>
			</thead>
			<tbody>
				<td>Raccoon</td>
				<td id="ballot-item-1"></td>
				<td>Cat</td>
				<td id="ballot-item-2"></td>
				<td>Chocolate Race Horse</td>
				<td id="ballot-item-3"></td>
			</tbody>
		</table>
	</div>
	<input type="text" id="candidate" />
  	<a href="#" onclick="voteForBallotItem()" class="btn btn-primary">Vote</a>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
